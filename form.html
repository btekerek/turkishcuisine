            <form action="mailto:info@w3docs.com" method="get" enctype="text/plain">

                    <div class="col">

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Write your recipe here</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                
                
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                    value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                         This is a dessert
                    </label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I want my recipe to be published</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </form>
